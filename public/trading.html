<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="bootstrap/css/daterangepicker.css" rel="stylesheet">
    <link href="css/navigationbar.css" rel="stylesheet">

    <script type='text/javascript' src='http://code.jquery.com/jquery-1.9.1.js'></script>
    <script type="text/javascript" src="bootstrap/js/moment.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/daterangepicker.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="http://www.w3schools.com/lib/w3data.js"></script>
    <script type="text/javascript" src="javascripts/trading.js"></script>
    <script type="text/javascript" src="javascripts/navibar.js"></script>
    <script type="text/javascript"></script>
</head>
<body>

    <form>
        <div class="container">
            <h2>거래</h2>

            <label for="exampleInputName2">Start</label>
            <input type="text" class="form-control" id="edit_start" placeholder="160505" name="datepicker">

            <div id="div_button" style="margin-top: 10px">
                <button id="btn_search" type="button" class="btn btn-primary btn-lg btn-block">Search</button>
            </div>

            <div style="margin-top: 10px">
                <select class="form-control" id="type">
                   <option value="favorite">관심 종목</option>
                   <option value="kosdaq">코스닥 ( 거래량, 대금 상/하위 종목 ) </option>
                   <option value="kospi">코스피 (거래량, 대금 상/하위 종목) </option>
                </select>
            </div>

            <table class ="table table-striped">
                <thead>
                <tr>
                    <th> name </th>
                    <th> 등락률 </th>
                    <th> 거래대금 </th>
                    <th> 거래량 </th>
                    <th> detail </th>
                </tr>
                </thead>
                <tbody id="tbody_trading_container"></tbody>
            </table>
        </div>
    </form>


    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Modal Header</h4>
                </div>
                <div class="modal-body" id="modal-body">
                    <table class ="table table-striped">
                        <thead>
                        <tr>
                            <th> 시간 </th>
                            <th> 거래대금 </th>
                            <th> 거래량 </th>
                        </tr>
                        </thead>
                        <tbody id="tbody_trading_detail_container"></tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
