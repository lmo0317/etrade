<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="bootstrap/css/daterangepicker.css" rel="stylesheet">

    <script type='text/javascript' src='http://code.jquery.com/jquery-1.9.1.js'></script>
    <script type="text/javascript" src="bootstrap/js/moment.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/daterangepicker.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="javascripts/trading.js"></script>
    <script type="text/javascript"></script>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/trading.html">Trading</a></li>
                <li><a href="/stocklist.html">Stock List</a></li>
            </ul>
        </div>
    </nav>

    <form>
        <div class="container">
            <h2>Trading</h2>

            <label for="exampleInputName2">Start</label>
            <input type="text" class="form-control" id="edit_start" placeholder="160505" name="datepicker">

            <div id="div_button">
                <button id="btn_search" type="button" class="btn btn-primary btn-lg btn-block">Search</button>
            </div>

            <table class ="table table-striped">
                <thead>
                <tr>
                    <th> name </th>
                    <th> trading </th>
                    <th> detail </th>
                </tr>
                </thead>
                <tbody id="tbody_trading_container"></tbody>
            </table>
        </div>
    </form>

    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Modal Header</h4>
                </div>
                <div class="modal-body" id="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
