<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <!-- style -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="bootstrap/css/daterangepicker.css" rel="stylesheet">
    <link href='style/style.css' rel='stylesheet'>
    <link href="style/detailtrading.css" rel="stylesheet">
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">

    <!-- jquery -->
    <script type='text/javascript' src='http://code.jquery.com/jquery-1.9.1.js'></script>

    <!-- bootstrap -->
    <script type="text/javascript" src="bootstrap/js/moment.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/daterangepicker.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="http://www.w3schools.com/lib/w3data.js"></script>
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>

    <!-- google chart -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <!-- script -->
    <script type="text/javascript" src="javascripts/util.js"></script>
    <script type="text/javascript" src="javascripts/stringlib.js"></script>
    <script type="text/javascript" src="javascripts/tradinglib.js"></script>
    <script type="text/javascript" src="javascripts/detailtrading.js"></script>

</head>
<body>

    <div class="modal-header">
        <h4 class="modal-title" id="modal-title">Detail Page</h4>
    </div>

    <div class="modal-body" id="modal-body">
        <div id="detail_chart_div"></div>
        <div>
            <div id="member_chart_buy_div" class ="member_chart_div_left"></div>
            <div id="member_chart_sell_div" class ="member_chart_div_right"></div>
        </div>

        <div>
            <input type="text" class="form-control" id="edit_start" placeholder="160505" name="datepicker">
        </div>

        <div style="margin-top: 10px">
            <input type="text" class="form-control" id="isu_nm" placeholder="삼성전자">
        </div>

        <div id="div_button" style="margin-top: 10px">
            <button id="btn_search" type="button" class="btn btn-primary btn-lg btn-block">검색</button>
        </div>

        <table class ="table table-striped">
            <thead>
            <tr>
                <th> 시간 </th>
                <th> 등락률 </th>
                <th> 거래대금 </th>
            </tr>
            </thead>
            <tbody id="tbody_trading_detail_container"></tbody>
        </table>
    </div>
</body>
</html>
